version : '3'

services :
  chat-service:
    build: .
    ports:
      - "5000:5000"
  zookeeper:
    image: zookeeper
    container_name: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2182:2182
  kafka:
    build: .

    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2182
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock